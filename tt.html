<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安肖世界</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a0033;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #2c0052 !important;
        }
        .btn-outline-light:hover {
            color: #1a0033;
        }
        .card {
            background-color: #2c0052;
            border: 1px solid #4b0082;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(75, 0, 130, 0.4);
        }
        h1, h2, h3, h4, h5 {
            color: #ff69b4;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 15px); }
            100%   { transform: translate(0, -0px); }   
        }
        .glowing {
            animation: glowing 2s ease-in-out infinite alternate;
        }
        @keyframes glowing {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff69b4, 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4; }
        }
        #story-generator {
            background-color: #2c0052;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        #generated-story {
            background-color: #3a0066;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand glowing" href="#">安肖的世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#story-generator">戀愛故事生成器</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#character-carousel">角色介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#newsletter">訂閱新聞</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-5 animate__animated animate__fadeIn">歡迎來到安肖世界</h1>
        
        <!-- 戀愛故事生成器 -->
        <section id="story-generator" class="animate__animated animate__fadeIn">
            <h2 class="text-center mb-4">戀愛故事生成器</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="character1" class="form-label">角色1名字:</label>
                        <input type="text" class="form-control" id="character1" placeholder="輸入角色1的名字">
                    </div>
                    <div class="mb-3">
                        <label for="character2" class="form-label">角色2名字:</label>
                        <input type="text" class="form-control" id="character2" placeholder="輸入角色2的名字">
                    </div>
                    <div class="mb-3">
                        <label for="setting" class="form-label">場景:</label>
                        <input type="text" class="form-control" id="setting" placeholder="輸入故事場景">
                    </div>
                    <button id="generate-story" class="btn btn-outline-light w-100">生成故事</button>
                    <div id="generated-story" class="mt-4" style="display: none;"></div>
                </div>
            </div>
        </section>

        <!-- 角色介紹輪播 -->
        <section id="character-carousel" class="mt-5 animate__animated animate__fadeIn">
            <h2 class="text-center mb-4">角色介紹</h2>
            <div id="characterCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="S__130727962_0.jpg" class="d-block w-100" alt="角色1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>莉莉</h5>
                            <p>善良開朗的大學生，喜歡烘焙和園藝。</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="S__130727964_0.jpg" class="d-block w-100" alt="角色2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>亞當</h5>
                            <p>充滿神秘感的音樂家，擅長彈奏鋼琴。</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/S__130727965_0.jpg" class="d-block w-100" alt="角色3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>艾米</h5>
                            <p>勇敢堅強的警察，業餘時間喜歡畫畫。</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#characterCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#characterCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- 訂閱新聞通訊 -->
        <section id="newsletter" class="mt-5 animate__animated animate__fadeIn">
            <h2 class="text-center mb-4">訂閱我們的新聞通訊</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="newsletter-form">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="輸入你的電子郵件地址" required>
                        </div>
                        <button type="submit" class="btn btn-outline-light w-100">訂閱</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 安肖的戀愛世界. 以愛之名創作.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // 戀愛故事生成器
            document.getElementById('generate-story').addEventListener('click', function() {
                const character1 = document.getElementById('character1').value;
                const character2 = document.getElementById('character2').value;
                const setting = document.getElementById('setting').value;
                
                const stories = [
                    `在${setting}，${character1}和${character2}偶然相遇。他們的眼神交錯，彷彿時間靜止了一般。`,
                    `${character1}一直暗戀${character2}，終於在${setting}鼓起勇氣表白。出乎意料的是，${character2}也對${character1}有同樣的感覺。`,
                    `${character1}和${character2}在${setting}共同經歷了一場驚心動魄的冒險，這次經歷讓他們的感情迅速升溫。`
                ];
                
                const randomStory = stories[Math.floor(Math.random() * stories.length)];
                document.getElementById('generated-story').innerHTML = randomStory;
                document.getElementById('generated-story').style.display = 'block';
            });

            // 訂閱新聞通訊
            document.getElementById('newsletter-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                alert(`感謝訂閱！我們將發送最新消息到 ${email}`);
                document.getElementById('email').value = '';
            });
        });
    </script>
</body>
</html>
